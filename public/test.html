<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .word-wrapper {
      position: relative;
    }
    .word-wrapper::before {
      content: attr(data-text);
      position: absolute;
    }
    .word-wrapper::after {
      content: '';
      position: absolute;
      width: 100%;
      background: rgba(0,0,0,.1);
      height: 100%;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div style="margin-bottom: 20px; position: relative">
    <span style="position: absolute">111</span>
    <span :data-text="text" style="display: inline-block; width: 100px"   class="word-wrapper" >
      111
    </span>
  </div>
</body>
</html>
